<!DOCTYPE html>
<html>
<head>
    <title>Tournament Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .tournament-card {
            background: white;
            padding: 15px;
            margin: 15px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .tournament-card h2 {
            margin-top: 0;
        }

        .no-results {
            text-align: center;
            font-size: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Tournament Feed</h1>

    {% if tournaments %}
        {% for t in tournaments %}
            <div class="tournament-card">
                <h2>{{ t.name }}</h2>
                <p><strong>Sport:</strong> {{ t.sport }}</p>
                <p><strong>Location:</strong> {{ t.location }}</p>
                <p><strong>Date:</strong> {{ t.date }}</p>
                <p><strong>Created by User:</strong> {{ t.host_name }}</p>
                <p><strong>Description:</strong> {{ t.description }}</p>



            </div>
        {% endfor %}
    {% else %}
        <p class="no-results">No tournaments found.</p>
    {% endif %}

</body>
</html>
